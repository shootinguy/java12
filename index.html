<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="name" placeholder="Name">
    <input id="email" placeholder="Email">
    <button onclick="checkUserForm()">Check Form</button>
    <p id="formMessage"></p>

    <input type="checkbox" id="studentDiscount"> Student Discount
    <input type="number" id="quantity" placeholder="Qty">

    <input type="text" id="status" placeholder="Status (active/inactive)">
    <input id="points" placeholder="Points">
    <button onclick="showBadge()">Check Badge</button>
    <p id="badgeMsg"></p>

    <input type="checkbox" id="notifyBox">
    <button onclick="toggleNotice()">Toggle</button>
    <p id="notifyMsg"></p>
