<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <div>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <button onclick="check_user_form()">Check Form</button>
        <p id="form_message"></p>
    </div>

    <div>
        <input type="checkbox" id="student_discount" placeholder="Student Discount">
        <input type="number" id="quantity" placeholder="Quantity">
        <button onclick="check_discount()">Apply</button>
        <p id="discount_message"></p>
    </div>

    <div>
        <input type="status" placeholder="Status (active/inactive)">
        <input type="text" id="points" placeholder="Points">
        <button onclick="show_badge()">Check Badge</button>
        <p id="badge_message"></p>
    </div>

    <div>
        <input type="checkbox" id="notify_box">
        <button onclick="toggle_notice()">Toggle</button>
        <p id="notify_message"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
