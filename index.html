<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <div>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <button id="checkFormBtn">Check Form</button>
        <p id="form_message"></p>
    </div>

    <div>
        <input type="checkbox" id="student_discount">
        <label for="student_discount">Student Discount</label>
        <input type="number" id="quantity" placeholder="Quantity">
        <button id="applyDiscountBtn">Apply</button>
        <p id="discount_message"></p>
    </div>

    <div>
        <input type="text" id="status" placeholder="Status (active/inactive)">
        <input type="text" id="points" placeholder="Points">
        <button id="checkBadgeBtn">Check Badge</button>
        <p id="badge_message"></p>
    </div>

    <div>
        <input type="checkbox" id="notify_box">
        <label for="notify_box">Enable Notifications</label>
        <button id="toggleNotifyBtn">Toggle</button>
        <p id="notify_message"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
